<body>
    <div class="row">
        <div class="col-sm-7" style="margin-top: 100px;">
           <h1 class="h1">Checkout</h1>

            <form class="r-2">

                <input class="in1" type="text" placeholder="Shivam Sharma"><br>

                <input class="in1" type="text" placeholder="Your Address.."><br>
                <label>City</label><br>

        <form class="row g-3">

                  <option selected>Choose...</option>
                  <option>India</option>
                  <option>USA</option>
                  <option>Nepal</option>
                </select>
            </div>
    
            <div class="col-md-2">
                <label class="form-label">Postal Code</label>
                <input type="number" class="in2" placeholder="Your Postal Code">
            </div>
            <div>
                <p class="p-4"><input type="checkbox"><span class="tabi">Save this information for next time</p> 
                
            </div>
            <div>
                <input class="in3" type="submit" placeholder="Continue">           
            </div>
                          

           
        </form>
        </div>
        <div class="col-sm-5">

                <div class="col-sm-4">

                    <img src="photo2.png" class="img-thumbnail" alt="photo2">

                    <p class="p-1"><a href="#">$54.99</a>&nbsp; &nbsp; $94.99</p>
                    <br>
                    <span class="h3">Levi Shoes</span><br>
                    <p class="p-1"><a href="#">$74.99</a> &nbsp; &nbsp; $124.99</p>
                </div>
            </div>
                    <hr>
                        <p class="p-2">Shipping <span class="tab">$19</p>
                            <hr>

        </div>
    </div>
